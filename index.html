<section id="user-registration">
    <h2>User Registration</h2>
    <form id="user-form">
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="name" required>

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="email" required>

        <label for="user-phone">Phone Number:</label>
        <input type="tel" id="user-phone" name="phone" required>

        <label for="user-address">Address:</label>
        <textarea id="user-address" name="address" required></textarea>

        <button type="button" id="get-location">Get Location</button>
        <input type="hidden" id="user-lat" name="latitude">
        <input type="hidden" id="user-long" name="longitude">

        <button type="submit">Register as User</button>
    </form>
</section>
