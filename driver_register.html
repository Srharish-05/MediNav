<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Registration</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header><h1>Ambulance Driver Registration</h1></header>
  <main class="centered">
    <form id="driver-form">
      <input type="text" id="driver-name" placeholder="Name" required />
      <input type="email" id="driver-email" placeholder="Email" required />
      <input type="text" id="driver-phone" placeholder="Phone" required />
      <input type="text" id="vehicle-number" placeholder="Vehicle Number" required />
      <input type="password" id="driver-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    
    
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
